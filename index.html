<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMojo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app-container"></div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Получение параметра page из URL
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'timezone';

        // Маппинг страниц
        const pages = {
            'timezone': 'pages/timezone.html',
            'agreement': 'pages/agreement.html',
            'help': 'pages/help.html'
        };

        // Загрузка соответствующей страницы
        async function loadPage(pageName) {
            const pageUrl = pages[pageName];
            
            if (!pageUrl) {
                document.getElementById('app-container').innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h2>Страница не найдена</h2>
                        <p>Страница "${pageName}" не существует</p>
                    </div>
                `;
                return;
            }
        
            try {
                const response = await fetch(pageUrl);
                const html = await response.text();
                document.getElementById('app-container').innerHTML = html;
                
                // ИСПРАВЛЕНИЕ: Загружаем скрипт и ждем его выполнения
                const script = document.createElement('script');
                script.src = `js/${pageName}.js`;
                script.onload = function() {
                    console.log(`Script ${pageName}.js loaded`);
                };
                script.onerror = function() {
                    console.error(`Failed to load script: js/${pageName}.js`);
                };
                document.body.appendChild(script);
                
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('app-container').innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h2>Ошибка загрузки</h2>
                        <p>Не удалось загрузить страницу</p>
                    </div>
                `;
            }
        }

        // Загрузка страницы при старте
        loadPage(page);
    </script>
</body>
</html>
