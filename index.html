<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Timezone v3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .current-time h2 {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .time-display {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .timezone-display {
            font-size: 14px;
            opacity: 0.8;
        }

        .timezone-section {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-section-separator-color, #e5e5e5);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }

        .auto-detect {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-section-separator-color, #e5e5e5);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 16px;
        }

        .timezone-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--tg-theme-section-separator-color, #e5e5e5);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            margin-bottom: 20px;
        }

        .timezone-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e5e5e5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timezone-item:last-child {
            border-bottom: none;
        }

        .timezone-item:hover {
            background: var(--tg-theme-section-bg-color, #f8f9fa);
        }

        .timezone-item.selected {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .timezone-name {
            font-weight: 500;
            font-size: 14px;
        }

        .timezone-offset {
            font-size: 12px;
            opacity: 0.7;
        }

        .submit-button {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }

        .submit-button:disabled {
            background: var(--tg-theme-hint-color, #999999);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .debug {
            background: #495057;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Set Your Timezone v3</h1>
        </div>

        <div class="current-time">
            <h2>Current Time</h2>
            <div class="time-display" id="currentTime">--:--:--</div>
            <div class="timezone-display" id="currentTimezone">Loading...</div>
        </div>

        <div class="timezone-section">
            <div class="section-title">Quick Setup</div>
            <button class="auto-detect" onclick="autoDetectTimezone()">
                Auto-detect my timezone
            </button>
            
            <div class="section-title">Or choose manually</div>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search by city or UTC offset (+3, -5)..."
                oninput="filterTimezones()"
            >
            
            <div id="messages"></div>
            
            <div class="timezone-list" id="timezoneList">
                <div class="loading">Loading timezones...</div>
            </div>
            
            <button class="submit-button" id="submitButton" onclick="submitTimezone()" disabled>
                Confirm & Set Timezone
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedTimezone = null;
        let allTimezones = [];

        // Initialize the app
        tg.ready();
        tg.expand();
        
        console.log('Telegram WebApp initialized');
        console.log('Platform:', tg.platform);
        console.log('Version:', tg.version);

        // Popular timezones
        const popularTimezones = [
            { id: 'Europe/Moscow', name: 'Moscow', country: 'Russia', offset: 'UTC+3' },
            { id: 'America/New_York', name: 'New York', country: 'United States', offset: 'UTC-5' },
            { id: 'Europe/London', name: 'London', country: 'United Kingdom', offset: 'UTC+0' },
            { id: 'Asia/Tokyo', name: 'Tokyo', country: 'Japan', offset: 'UTC+9' },
            { id: 'Europe/Berlin', name: 'Berlin', country: 'Germany', offset: 'UTC+1' },
            { id: 'America/Los_Angeles', name: 'Los Angeles', country: 'United States', offset: 'UTC-8' },
            { id: 'Asia/Dubai', name: 'Dubai', country: 'UAE', offset: 'UTC+4' },
            { id: 'Australia/Sydney', name: 'Sydney', country: 'Australia', offset: 'UTC+10' },
            { id: 'Asia/Shanghai', name: 'Shanghai', country: 'China', offset: 'UTC+8' },
            { id: 'Europe/Paris', name: 'Paris', country: 'France', offset: 'UTC+1' },
            { id: 'Asia/Tbilisi', name: 'Tbilisi', country: 'Georgia', offset: 'UTC+4' },
            { id: 'America/Chicago', name: 'Chicago', country: 'United States', offset: 'UTC-6' }
        ];

        // Show message to user
        function showMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 3000);
        }

        // Show debug message
        function showDebug(text) {
            const messagesDiv = document.getElementById('messages');
            const existingContent = messagesDiv.innerHTML;
            messagesDiv.innerHTML = existingContent + `<div class="debug">DEBUG: ${text}</div>`;
            console.log('DEBUG:', text);
        }

        // Load and display timezones
        function loadTimezones() {
            allTimezones = popularTimezones;
            displayTimezones(allTimezones);
        }

        // Display timezones in the list
        function displayTimezones(timezones) {
            const list = document.getElementById('timezoneList');
            
            if (timezones.length === 0) {
                list.innerHTML = '<div class="loading">No timezones found</div>';
                return;
            }

            list.innerHTML = timezones.map(tz => `
                <div class="timezone-item" onclick="selectTimezone('${tz.id}')">
                    <div class="timezone-name">${tz.name} (${tz.country})</div>
                    <div class="timezone-offset">${tz.offset}</div>
                </div>
            `).join('');
        }

        // Filter timezones
        function filterTimezones() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allTimezones.filter(tz => {
                return tz.name.toLowerCase().includes(query) ||
                       tz.country.toLowerCase().includes(query) ||
                       tz.offset.toLowerCase().includes(query);
            });
            displayTimezones(filtered);
        }

        // Select a timezone
        function selectTimezone(timezoneId) {
            selectedTimezone = timezoneId;
            
            // Update UI
            document.querySelectorAll('.timezone-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Find and highlight selected timezone
            document.querySelectorAll('.timezone-item').forEach(item => {
                if (item.onclick.toString().includes(timezoneId)) {
                    item.classList.add('selected');
                }
            });
            
            updateCurrentTime();
            enableSubmitButton();
        }

        // Enable submit button
        function enableSubmitButton() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = false;
            const timezone = allTimezones.find(tz => tz.id === selectedTimezone);
            if (timezone) {
                submitButton.textContent = `Confirm ${timezone.name}`;
            }
        }

        // Submit timezone
        function submitTimezone() {
            if (selectedTimezone) {
                sendTimezoneToBot(selectedTimezone);
            } else {
                showMessage('Please select a timezone first', 'error');
            }
        }

        // Auto-detect timezone
        function autoDetectTimezone() {
            try {
                const detectedTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const foundTimezone = allTimezones.find(tz => tz.id === detectedTimezone);
                
                if (foundTimezone) {
                    selectTimezone(detectedTimezone);
                    showMessage('Timezone detected: ' + foundTimezone.name, 'success');
                } else {
                    showMessage('Timezone detected but not in list: ' + detectedTimezone, 'error');
                }
            } catch (error) {
                showMessage('Could not detect timezone', 'error');
            }
        }

        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            let timeString, cityName;
            
            if (selectedTimezone) {
                const timezone = allTimezones.find(tz => tz.id === selectedTimezone);
                try {
                    timeString = now.toLocaleTimeString('en-US', {
                        timeZone: selectedTimezone,
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    cityName = timezone ? timezone.name : selectedTimezone;
                } catch (error) {
                    timeString = now.toLocaleTimeString();
                    cityName = 'Local Time';
                }
            } else {
                timeString = now.toLocaleTimeString();
                cityName = 'Local Time';
            }
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentTimezone').textContent = cityName;
        }

        // Send timezone data to bot
        function sendTimezoneToBot(timezoneId) {
            const timezone = allTimezones.find(tz => tz.id === timezoneId);
            const data = {
                timezone: timezoneId,
                cityName: timezone ? timezone.name : timezoneId,
                offset: timezone ? timezone.offset : 'Unknown',
                timestamp: new Date().toISOString()
            };
            
            console.log('Sending data to bot:', data);
            showDebug(`Sending: ${JSON.stringify(data)}`);
            
            // Debug bot ID info
            const botIdMatch = tg.initData ? tg.initData.match(/bot=(\d+)/) : null;
            if (botIdMatch) {
                showDebug(`Target Bot ID: ${botIdMatch[1]}`);
                console.log('Target Bot ID:', botIdMatch[1]);
            } else {
                showDebug('No bot ID found in init data');
                console.log('Full init data:', tg.initData);
            }
            
            try {
                tg.sendData(JSON.stringify(data));
                console.log('Data sent via sendData');
                showDebug('sendData() called successfully');
                showMessage('Timezone saved successfully!', 'success');
                
                setTimeout(() => {
                    tg.close();
                }, 1500);
            } catch (error) {
                console.error('sendData failed:', error);
                showDebug(`sendData failed: ${error.message}`);
                showMessage('Error sending data', 'error');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTimezones();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            setTimeout(() => {
                autoDetectTimezone();
            }, 1000);
        });

        // Handle back button
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
