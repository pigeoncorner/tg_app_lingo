<div id="help-container-wrapper"></div>

<script>
async function loadHelpIndex() {
    const wrapper = document.getElementById('help-container-wrapper');
    
    try {
        const response = await fetch('pages/help/help_index.html');
        const html = await response.text();
        wrapper.innerHTML = html;
    } catch (error) {
        console.error('Error loading help index:', error);
        wrapper.innerHTML = '<div class="container"><p>Ошибка загрузки инструкции</p></div>';
    }
}

loadHelpIndex();
</script>
