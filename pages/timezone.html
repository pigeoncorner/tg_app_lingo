<div class="container">
    <div class="header">
        <h1>Установка часового пояса</h1>
    </div>

    <div class="current-time">
        <h2>Текущее время</h2>
        <div class="time-display" id="currentTime">--:--:--</div>
        <div class="timezone-display" id="currentTimezone">Загрузка...</div>
    </div>

    <div class="section">
        <div class="section-title">Быстрая настройка</div>
        <button class="btn-secondary" onclick="autoDetectTimezone()">
            Определить автоматически
        </button>
        
        <div class="section-title" style="margin-top: 20px;">Или выберите вручную</div>
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Поиск по городу, стране или UTC смещению (+3, -5, utc+8)..."
                oninput="filterTimezones()"
            >
        </div>
        
        <div id="messages"></div>
        
        <div class="timezone-list" id="timezoneList">
            <div class="loading">Загрузка часовых поясов...</div>
        </div>
        
        <button class="btn-primary" id="submitButton" onclick="submitTimezone()" disabled>
            Подтвердить и установить часовой пояс
        </button>
    </div>
</div>
